<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="text"> {{ text.s_menu_title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data && text">
  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>
  <div style="background-color: white; padding: 10px 10px">
    <ion-segment [(ngModel)]="pet" scrollable mode="ios">
      <!-- <ion-segment-button value="{{ cate.id }}" *ngFor="let cate of data">
{{ cate.cate_name }}
</ion-segment-button> -->
      <ion-segment-button value="7"> Quick Menu </ion-segment-button>
      <ion-segment-button value="8"> Special Menu </ion-segment-button>
      <ion-segment-button value="9"> Beverages </ion-segment-button>
      <!-- <ion-segment-button value="10">
    Inactive Items
    </ion-segment-button> -->
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">

    <div *ngSwitchCase="9">
      <span *ngFor="let cate of beveragesItems">
        <ion-card
          mode="ios"
          style="background-color: white"
          *ngFor="let item of cate.items"
        >
          <ion-card-content>
            <ion-row>
              <ion-col size="3"
                ><img src="{{ item.img }}" style="width: 80%; margin-left: 10%"
              /></ion-col>
              <ion-col size="7"
                >{{ item.name }}
                <p style="font-size: 13px; font-weight: 800; color: #000">
                  {{ item.price }}
                </p></ion-col
              >
              <ion-col size="2" *ngIf="item.status == 1"
                ><ion-toggle
                  mode="ios"
                  (ionChange)="changeStatus(item.id,0,10)"
                ></ion-toggle
              ></ion-col>
              <ion-col size="2" *ngIf="item.status == 0"
                ><ion-toggle
                  mode="ios"
                  checked="true"
                  (ionChange)="changeStatus(item.id,1,10)"
                ></ion-toggle
              ></ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </span>
    </div>

    <div *ngSwitchCase="8">

                ><ion-toggle
                  mode="ios"
                  checked="true"
                  (ionChange)="changeStatus(item.id,1,8)"
                ></ion-toggle

            </ion-row>
          </ion-card-content>
        </ion-card>
      </span>
    </div>

                  (ionChange)="changeStatus(item.id,1,7)"
                ></ion-toggle
              ></ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </span>
    </div>
