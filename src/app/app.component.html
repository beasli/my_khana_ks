<ion-app dir="{{ dir }}">
  <ion-split-pane>
    <ion-menu swipe-gesture="false" type="push" side="end">
      <ion-header no-border>
        <ion-toolbar color="primary"> </ion-toolbar>
      </ion-header>
      <ion-content>
        <div style="background-color: #aa0144">
          <!-- <img src="assets/welcome.jpeg" class="menu_img"> -->
          <img src="assets/welcome.jpeg" />
          <br /><br />
        </div>
        <ion-list lines="none">
          <ion-list-header>
            {{ text.menu_title }}
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item
              *ngIf="p.isVisible"
              [routerDirection]="'forward'"
              [routerLink]="[p.url]"
            >
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-item
          ><small style="font-size: 9px">App version 1.0.7</small></ion-item
        >
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main dir="{{ dir }}"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
